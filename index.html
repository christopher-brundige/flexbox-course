<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flexbox assignment</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="flex flexOne">
        <div class="square">flexOne</div>
        <div class="square"></div>

        <div class="square">flex3</div>

        <div class="square"></div>
    </div>

        <div class="item"></div>
    </div>

    <div class="flex flexSix">
        <div class="one">
            <div class="square">one1</div>
            <div class="square">one2</div>
            <div class="square">one3</div>
        </div>
        <div class="two">
            <div class="square">two1</div>
            <div class="square">two2</div>
            <div class="square">two3</div>
        </div>
        <div class="three">
            <div class="square">three1</div>
            <div class="square">three2</div>
            <div class="square">three3</div>
        </div>
    </div>

    <div class="flex flexSeven">
        <div class="one">
            <div class="square">flexSeven</div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="two">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="three">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="four">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>

    <div class="flex flexEight">
        <div class="one">
            <div class="square">1</div>
        </div>
        <div class="two">
            two<div class="square">2</div>
        </div>
        <div class="three">
            three<div class="square">3</div>
        </div>
    </div>

    <div class="flex flexNine">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square" id="special"></div>
        <div class="square"></div>
    </div>

</html>
